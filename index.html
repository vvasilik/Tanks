<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tank</title>
    <link rel="stylesheet" href="bundle/bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div class="main js-main"></div>
<div class="controls js-controls">
    <ul class="controls__list">
        <li class="controls__item">
            <button class="controls__btn js-controls__top">↑</button>
        </li>
        <li class="controls__item">
            <button class="controls__btn js-controls__bottom">↓</button>
        </li>
        <li class="controls__item _large">
            <button class="controls__btn js-controls__shoot">Shoot</button>
        </li>
        <li class="controls__item">
            <button class="controls__btn js-controls__left">←</button>
        </li>
        <li class="controls__item">
            <button class="controls__btn js-controls__right">→</button>
        </li>
    </ul>
</div>
<div class="score js-score"></div>
<div class="sounds js-sounds">
    <audio class="js-sound-start" src="sounds/start.mp3"></audio>
    <audio class="js-sound-tank-move" src="sounds/tank-move.mp3"></audio>
    <audio class="js-sound-tank-fire" src="sounds/tank-fire.wav"></audio>
    <audio class="js-sound-tank-explore" src="sounds/tank-explore.wav"></audio>
    <audio class="js-sound-bullet-explore" src="sounds/bullet-explore.wav"></audio>
</div>

<script src="bundle/bundle.js"></script>
</body>
</html>
